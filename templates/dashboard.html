<style>
	.flexbox_card form{
	display: flex;
	flex-direction: column;
	justify-content: space-between;
	height: auto;
    width: 100%;
	height: 100%;

    margin: -1%;
    background-color: var(--light-blue);
    font-family: 'Inter-Light';
    border-radius: 1px;
    text-align: left;
    margin-left: 0px !important;
border-radius: 10px;
}
.username{
			
			position: static;
    padding: 10px;
	border-top-left-radius: 10px;
	border-bottom-left-radius: 10px;
    box-sizing: border-box;
    margin-top: 10px;
    margin-bottom: 10px;
    
    border: none;
    background-color: var(--light-blue);
    font-family: 'Inter-Regular';
    right: 0px;
	opacity: 1;
	z-index: 0;
	transition-delay: 0ms;
    
	animation-fill-mode: forwards;  
	
		}

@media (max-width: 768px){
.username{
			
			position: static;
    padding: 11px;
    box-sizing: border-box;
    margin-top: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: none;
    background-color: var(--light-blue);
    font-family: 'Inter-Regular';
    right: 0px;
	opacity: 1;
	z-index: 0;
	transition-delay: 0ms;
    width: 100%;
	animation-fill-mode: forwards;  
		}
}
		.username:focus{
			outline: none;
		}
		.animate{
			z-index: -1;
			opacity: 0;
	animation: comein 0.5s forwards;
		}

		@keyframes comein {
  0% {right: -185px;
    z-index: -1;
    opacity: 0;
	position: relative;}
	50% {right: -185px;
    z-index: -1;
    opacity: 0.3;
position: relative;}
  95% {right: 0px;
    z-index: -1;
    opacity: 1;
	position: relative;
	}
	100%{
		right: 0px;
    z-index: -1;
    opacity: 1;
		position: static;
		
	}
}
#alertbox{

	#logout{
		transition: 1s;
	border-radius: 3px;
	padding: 10px 30px;
	position: absolute;
	top:60px;
	right: 10px;
	background-color: white;
	border: 1px solid #80808078;
	
	font-family: "Inter-Regular";
	display: none;
	animation-fill-mode: forwards;
	cursor:pointer;
	}
	#logout button{
	
	background-color: white;
	border: 1px solid #80808078;
	text-decoration: none;
	color: black;
	outline: none;
	border: none;
	font-family: "Inter-Semibold";
	font-size: 1.0rem;
	cursor:pointer;
	}
#spanlast:hover #logout{
	display: block;
}

#profile_pic {
    height: 35px;
    margin-right: 10px;
    transition: 0.2s;
}
#spanlast:hover #profile_pic{
	box-sizing: border-box;
    padding: 0px;
    background-color: #eaeeff;
    border-radius: 50%;	
}
.flexbox_row span button {
    padding: 10px 20px 10px 19px;

.start{

}
.past{
	border-bottom-right-radius: 10px;
}
.description{

}
